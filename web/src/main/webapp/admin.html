  <style type="text/css">
    .selection {
      margin: 5px;
    }
    .selection .item {
      border: 1px solid lightgray;
      padding: 5px;
      margin: 2px;
      width: 200px;
      height: 200px;
      display: inline-block;
    }


    /* item box */
    .select-box {
      width: 200px;
      background: #f0f0f0;
      text-align: center;
      display: inline-block;
      margin: 5px;
      border-radius: 5px;
      font-size: 12px;
      color: #5A5A5A;
      box-sizing: border-box;
    }
    /* selected item box */
    .select-box.selected {
      background: #64B5F6;
    }
    /* selection container */
    .selection {
      position: relative;
    }

    /* selection box */
    .selection-border {
      background: rgba(0, 162, 255, 0.4);
      position: fixed;
      z-index: 99;
    }

    .selection span.select-box.selected {
      background-color: #ffd0ad;
    }


    .fadeIn {
      transition: opacity .55s ease-in-out;
      -moz-transition: opacity .55s ease-in-out;
      -webkit-transition: opacity .55s ease-in-out;
    }

    .transparent {
      opacity: 0;
    }

    img.hidden-image {
      opacity: .3;
    }

  </style>
</head>
